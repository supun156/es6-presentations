# Why ES6?
    
*JavaScript ES6 brings new syntax and new awesome features to make your code more modern and more readable. It allows you to write less code and do more. ES6 introduces us to many great features like arrow functions, template strings, class destruction, Modules… *

---

# let

*let can be reassigned and take new value. It creates a mutable variable. *

### ES6

```js
let name ="supun";

console.log(name)
// output --> supun

name ="lakmal";

console.log(name)
// output --> lakmal
```

---

# const

*
const is a new keyword in ES6 for declaring variables. const is more powerful than var. Once used, the variable can’t be reassigned. *

```js
// ES5
var myBtn = document.getElementById('mybtn');

// ES6
const myBtn = document.getElementById('mybtn');

```

*In the code above, const will not change and cannot be reassigned. If you try to give it a new value, it will return you an error.*

---
# Arrow functions
*The arrow function is really awesome, and makes your code more readable, more structured, and look like modern code*

```js
// ES5

function myFunc(name) {
    return 'Hello '+name
}

console.log(myFunc('world'));
// output -> Hello world
```

```js
// ES6

const myFunc = name => {
    return 'Hello '+name
}

console.log(myFunc('world'));
// output -> Hello world
```
---
#Template Literals

*We don’t have to use the plus (+) operator to concatenate strings, or when we want to use a variable inside a string.*

```js 
//ES5
function myFunc(name ,language) {
    return "I'm "+name+ " and I like "+language;
}

console.log(myFunc('Supun','javascript'));

//output --> I'm Supun and I like javascript

```

```js 
//ES6
function myFunc(name ,language) {
    return `I'm ${name} and I like ${language}`;
}

console.log(myFunc('Supun','javascript'));

//output --> I'm Supun and I like javascript

```

# object destructing (1/2)

*Destruction makes the assignment of the values of an array or object to the new variable easier.*

```js 
// ES5

const contacts = {
    name: 'Nimal',
    age : 23
}

let name = contacts.name;
let age = contacts.age;

console.log(name);
//output -> Nimal

console.log(age);
//output -> 22
```

---

# object destructing (2/2)

*Destruction makes the assignment of the values of an array or object to the new variable easier.*

```js 
// ES6

const contacts = {
    name: 'Nimal',
    age : 23
}

let {name, age} = contacts;


console.log(name);
//output -> Nimal

console.log(age);
//output -> 22
```
*With ES5, we have to assign each value to each variable. With ES6, we just put our values within curly brackets to get any property of the object.*

---

# Array destructing 

*For the array, we use the same syntax as the object. We have just to replace the curly brackets with square brackets.*
``` jS
const arr = ['Nimal' ,22];

let [name, age] = arr;

console.log(name);
//output -> Nimal

console.log(age);
//output -> 22
```
