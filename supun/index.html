# Why ES6?
    
*JavaScript ES6 brings new syntax and new awesome features to make your code more modern and more readable. It allows you to write less code and do more. ES6 introduces us to many great features like  **arrow functions, template strings, class destruction, Modules**… *

# let

*let can be reassigned and take new value. It creates a mutable variable. *

### ES5
```js
var name ="supun";

console.log(name)
// output --> supun

```


### ES6

```js
let name ="supun";

console.log(name)
// output --> supun

name ="lakmal";

console.log(name)
// output --> lakmal
```

---

# const

*
const is a new keyword in ES6 for declaring variables. const is more powerful than var. Once used, the variable can’t be reassigned. *

```js
// ES5
var myBtn = document.getElementById('mybtn');

// ES6
const myBtn = document.getElementById('mybtn');

```

*In the code above, const will not change and cannot be reassigned. If you try to give it a new value, it will return you an error.*

# Arrow functions
*The arrow function is really awesome, and makes your code more readable, more structured, and look like modern code*

```js
// ES5

function myFunc(name) {
    return 'Hello '+name
}

console.log(myFunc('world'));
// output -> Hello world
```

```js
// ES6

const myFunc = name => {
    return 'Hello '+name
}

console.log(myFunc('world'));
// output -> Hello world
```

#Template Literals

*We don’t have to use the plus (+) operator to concatenate strings, or when we want to use a variable inside a string.*

```js 
//ES5
function myFunc(name ,language) {
    return "I'm "+name+ " and I like "+language;
}

console.log(myFunc('Supun','javascript'));

//output --> I'm Supun and I like javascript

```

```js 
//ES6
function myFunc(name ,language) {
    return `I'm ${name} and I like ${language}`;
}

console.log(myFunc('Supun','javascript'));

//output --> I'm Supun and I like javascript

```

# object destructing (1/2)

*Destruction makes the assignment of the values of an array or object to the new variable easier.*

```js 
// ES5

const contacts = {
    name: 'Nimal',
    age : 23
}

let name = contacts.name;
let age = contacts.age;

console.log(name);
//output -> Nimal

console.log(age);
//output -> 22
```

---

# object destructing (2/2)

*Destruction makes the assignment of the values of an array or object to the new variable easier.*

```js 
// ES6

const contacts = {
    name: 'Nimal',
    age : 23
}

let {name, age} = contacts;


console.log(name);
//output -> Nimal

console.log(age);
//output -> 22
```
*With ES5, we have to assign each value to each variable. With ES6, we just put our values within curly brackets to get any property of the object.*

---

# Array destructing 

*For the array, we use the same syntax as the object. We have just to replace the curly brackets with square brackets.*
``` jS
const arr = ['Nimal' ,22];

let [name, age] = arr;

console.log(name);
//output -> Nimal

console.log(age);
//output -> 22
```

#Import and export 

*Using **import** and **export** in your JavaScript application makes it more powerful. They allow you to create separate and reusable components.*

*For example, we have two files. The first is named **contactsComponent.js** and the second is named **homeComponent.js** .*

### contactsComponent.js

```js 
export default function contact(name, age) {
    return `Hello ${name} , your age is ${age} years old!`;
}
```

*And if we want to use this function in homeComponent.js, we will just use **import**.*

### homeComponent.js
```js 
import contact from './contactsComponent';

console.log(contact('Nimal' ,22));
//output -> Hello Nimal, your age is 22 years old!

```

# Classes 


*
Classes are the core of object oriented programming (OOP). They make your code more secure and encapsulated. Using classes gives your code a nice structure and keeps it oriented.
*

### ES5

```js  
var Human = function () {};
Human.prototype.sayHello = function () {
    console.log('hi');
}

```
### ES6

```js
class Human {
    sayHello () {
        console.log('hi');
    }
}
```

#   constructor (1/2)

*Constructor is used to create an Object, with some values or can be a default/empty.*

in ES5:
```js
var Human = function (name) {
    this.name = name;
};

Human.prototype.sayHello = function () {
    console.log('hi');
}

var user = new Human('Nimal');

console.log(user.name); 
//output->  Nimal
```

#   constructor (2/2)

in ES6:
```js
class Human {
    constructor (name) {
        this.name = name;
    }
    sayHello () {
        console.log('hi');
    }
}

var user = new Human('Nimal');
console.log(user.name); 
//output->  Nimal
```

# Extending / Inherit classes (1/2)

in ES5:

```js 
// first class
var Human = function (name) {
    this.name = name;
};
Human.prototype.sayHello = function () {
    console.log('hi');
}

// second class
var Developer = function (name) {
    this._super.call(this, name);
}

Developer.prototype = Object.create(Human.prototype);

Developer.prototype.constructor = Developer;

Developer.prototype._super = Human;

var user = new Developer('Nimal');
console.log(user.name); 
//output->  Nimal
```



---
# Extending / Inherit classes (2/2)

in ES6:

```js 

class Human {
    constructor (name) {
        this.name = name;
    }
    sayHello () {
        console.log('hi');
    }
}

class Developer extends Human {
    constructor (name) {
        super(name);
    }
 }

 let user = new Developer('Nimal');
 console.log(user.name); 
 //output->  Nimal
```
